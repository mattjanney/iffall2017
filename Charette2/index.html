<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/main2.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>



<a href="index2.html" class="skrollr-container">
<div class = "spin"
			data-0=
					"display: block;
					opacity:0;
					-ms-transform[bounce]: skew(0deg);
					-webkit-transform[bounce]: skew(0deg);
					transform[bounce]: skew(0deg)"
			data-200p=
					"opacity[bounce]:1;
					-ms-transform[bounce]: skew(90deg);
					-webkit-transform[bounce]: skew(90deg);
					transform[bounce]: skew(90deg)"
			data-400p=
					"opacity:0[bounce];
					-ms-transform[bounce]: skew(45deg);
					-webkit-transform[bounce]: skew(45deg);
					transform[bounce]: skew(45deg)"
			data-end=
					"display: none">
				
			</div>

		</div>
			<!-- 
			-ms-transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
			transform: rotate(0deg);
			 -->

</div>

<div id='helper'>
	<div class="marker one"></div>
	<div class="marker two"></div>
	<div class="marker three"></div>
	<div class="marker four"></div>
	</div>



<script src="js/skrollr.min.js">
</script>

<script type="text/javascript">
    var s = skrollr.init({
});
</script>

</body>
</html>
